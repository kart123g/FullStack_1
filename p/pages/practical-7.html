<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practial-7</title>
</head>
<Style>
    *{
        
    }
    #container{
        border: 10px solid #f3f3f3;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.15);
        margin: 0px;
        padding: 10px;
    }
    #Header{
        background-color: #808080;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: white;
        height: 70px;
    }
    #Banner{
        background-color: #add9e6;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: white;
        height: 700px;
        margin-top: 10px;
    }
    h1{
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .photo1{
        border: solid #daa521;
        display: inline-block;
        background-color: #daa521;
        border-radius: 50%;
        margin: auto 15px;
        width: 279px;
        height: 283px;
    }
    #content{
        /* border: solid blue; */

    }
     #content::after {
        content: '';
        display: block;
        clear: both;
      } 
    #right-sidebar{
        border: solid #808080;
        background-color: #808080;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%;
        height: 643px;
        font-size: 40px;
    }
    #left-sidebar {
        
        width: 48%;
        float: right;
        padding: 0px;
      }
    #artical{
        /* width: 100%; */
        border: solid #d3691f;
        background-color: #d3691f;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 40px;
        margin-bottom: 15px;
    }
    #box{
        display: inline-block;
        border: 1px solid #ff4500;
        background-color: #ff4500;
        width: 273px;
        margin: 20px;
        height: 350px;
    }
    #Footer{
        background-color: #dda0dc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: white;
        height: 60px;
    }
</Style>
<body>
    <div id="container">
        <div id="Header">Header</div>
        <div id="Banner">Banner</div>
        <h1>Section-1</h1>
        <div id="photo">
            <div class="photo1"></div>
            <div class="photo1"></div>
            <div class="photo1"></div>
            <div class="photo1"></div>
        </div>
        <h1>Section-2</h1>
        <div id="content">
            <div id="left-sidebar">
                <div id="artical">Artical-1</div>
                <div id="artical">Artical-2</div>
                <div id="artical">Artical-3</div>
            </div>
            <div id="right-sidebar">Main Content</div>
        </div>
        <h1>Section-3</h1>
        <div id="blockcontent">
            <div id="box"></div>
            <div id="box"></div>
            <div id="box"></div>
            <div id="box"></div>
        </div>
        <h1>Section-4</h1>
        <div id="Footer">Footer</div>
    </div>
</body>
</html>
