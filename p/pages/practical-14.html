<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Templates</title>
    <link rel="stylesheet" href="../css/practical-14.css">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"  
    crossorigin="anonymous">
</head>
<body>
    <div class="box">
    <h1>FORM TEMPLATES</h1>
    <div class="form">
    <div class="form1">
        <div class="upper">
        <h2>Log in</h2>
        <ul>
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
        </ul>
    </div>
    <div class="lower">
        <input type="text" placeholder="Your email" name="email" class="email">
        <input type="password" placeholder="Your password" name="password" class="pass">
        <div class="forgot">
            <h2>Forgot</h2> <a href="#">Passoword?</a>
        </div>
        <div class="login"> 
        <div class="log">
            <a href="#">LOG IN</a>
        </div>
        <p>Don't have an account?</p>
        <a href="#">Sign up</a>
    </div>
    </div>
    </div>
    
    <div class="form2">
        <div class="upper">
            <h2>Sign up</h2>
            <input type="text" placeholder="Your email" name="email" class="email">
            <input type="password" placeholder="Your password" name="password" class="pass">
            <input type="checkbox" name="terms" value="terms" class="terms"> Accept the<a href="#">Terms and Conditions</a>
            <div class="sign">
                <a href="#" class="up">SIGN UP</a>
                <p>Have an account? <a href="#">Log in</a></p>
            </div>
        </div>
        <div class="lower">
            <ul>
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="form3">
        <h2>Sign in</h2>
        <input type="text" placeholder="Your email" name="email" class="email">
        <input type="password" placeholder="Your password" name="password" class="pass">
        <a href="#" class="forgot">Forgot Passoword?</a>
        <a href="#" class="sign">SIGN IN</a>
        <p>or Sign in with</p>
        <ul>
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
        </ul>
    </div>
    </div>
</div>
</body>
</html>
