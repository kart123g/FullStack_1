<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Form Validation</title>
    <link rel="stylesheet" href="../css/practical-18.css">
</head>
<body>
    <div class="cont"> 
        <div class="header">
        <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
        <div class="form-cont">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your Username">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
        <div class="form-cont">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your Email ID">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-cont">
                    <label for="pass1">Password</label>
                    <input type="text" id="pass1" placeholder="Enter your Passowrd">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-cont">
                        <label for="pass2">Confirm Password</label>
                        <input type="text" id="pass2" placeholder="Enter your Password Again">
                        <i class="fa fa-check-circle"></i>
                        <i fa class="fa fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
                <button type="submit" class="submit">Submit</button>
         </form>
    </div>
    <script src="../javascript/practical-18.js"></script>
</body>
</html>
