<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-auto, initial-scale=1.0">
    <title>CSS Margin</title>
</head>
<style>
    .outside{
        border: 1px solid gray;
        width: 600px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        background-color: white;
        padding: 20px;
        /* margin: 20px; */
    }
    .outside img{
        width: 100%;
        
    }
    h1{
        padding-left: 10%; 
        padding-right: 10%; 
    }
    .outside p{
        text-align: justify;
    }
</style>
<body style="background-color: lightgrey;">
    <div class="outside">
        <h1>This is CSS Margin Example-1</h1>
        <img src="../image/css.png" alt="Image is not available">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam alias dolorum illum ex consequatur 
            aspernatur, deleniti, quia soluta iure fugiat minus velit dolorem officiis odio? Quasi dolore quos pariatur libero!</p>
    </div>
</body>
</html>
